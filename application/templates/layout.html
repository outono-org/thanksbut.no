<!DOCTYPE html>
    <html lang="en">
    <head>
        {% block head %}
        <title>Thanks But No</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!-- Javascript -->
        <script src="{{url_for('static', filename='javascript/htmx.min.js')}}"></script>
        {% endblock %}
    </head>

    <body class="preload-transitions">
        {% block navigation %}
        <div class="navigation animate__animated animate__fadeInDown animate__slow animate__delay-1s">
            <a class="title" href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='logo_v.png') }}"/></a>
            <a class="" href="{{ url_for('who') }}">WHO IS IT FOR?</a>
        </div>
        {% endblock %}

        {% block main %}
        {% endblock %}

        {% block footer %}

        <footer>
            <a href="https://twitter.com/thanksbutnooooo" target="_blank">

        <div class="line"></div>

        {% endblock %}
    </body>
</html>
